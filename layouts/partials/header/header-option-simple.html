{{ if eq .Name "Hire me!" }}
<a href="{{ .URL }}" {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }} target="_blank" {{
    end }} class="flex items-center px-2 py-1 mx-2 rounded-lg drop-shadow-md bg-primary-100 dark:bg-primary-700 dark:hover:bg-primary-900 hover:bg-primary-300">
    {{ if .Pre }}
    <span {{ if and .Pre .Name}} class="mr-1" {{ end }}>
        {{ partial "icon.html" .Pre }}
    </span>
    {{ end }}
    <p class="text-base font-medium text-primary-700 dark:text-primary-100 hover:text-gray-900" title="{{ .Title }}">
        {{ .Name | markdownify | emojify }}
    </p>
</a>
{{ else }}
<a href="{{ .URL }}" {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }} target="_blank" {{
    end }} class="flex items-center text-gray-500 hover:text-primary-600 dark:hover:text-primary-400">
    {{ if .Pre }}
    <span {{ if and .Pre .Name}} class="mr-1" {{ end }}>
        {{ partial "icon.html" .Pre }}
    </span>
    {{ end }}
    <p class="text-base font-medium text-gray-500 hover:text-gray-900" title="{{ .Title }}">
        {{ .Name | markdownify | emojify }}
    </p>
</a>
{{ end }}
